<div class="content">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Bilgilerini Güncelle</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="userUpdateForm">
            <div class="mb-3">
              <div class="form-group">
                <label for="firstName">İsim</label>
                <input type="text" class="form-control" formControlName="firstName" id="firstName" placeholder=" İsim">
              </div>
            </div>
            <div class="mb-3">
                <div class="form-group">
                  <label for="lastName">Soyad</label>
                  <input type="text" class="form-control" formControlName="lastName" id="lastName" placeholder=" Soyad">
                </div>
              </div>
              <div class="mb-3">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" formControlName="email" id="email" placeholder="Email">
                </div>
              </div>
          </form>
        </div>
  
        <div class="card-footer">
          <button class="btn btn-primary" (click)="update()">Güncelle</button>
        </div>
      
      </div>
    </div>
  </div>
