<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="title">Marka Güncelle</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="brandUpdateForm">
          <div class="mb-3">
            <div class="form-group">
              <label for="name">Marka Adı</label>
              <input type="text" class="form-control" formControlName="name" id="name" placeholder="Marka Adı">
            </div>
          </div>
        </form>
      </div>

      <div class="card-footer">
        <button class="btn btn-primary" (click)="update()">Güncelle</button>
      </div>
    </div>
  </div>
</div>
