<div class="content">
    <div class="col-md-12" *ngIf="dataLoaded==true">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Araba Güncelle</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="carUpdateForm">
            <div class="mb-3">
              <div class="form-group">
                <label for="carName">Araba Adı</label>
                <input
                  type="text"
                  id="carName"
                  formControlName="carName"
                  class="form-control"
                  placeholder="Araba Adı"
                />
              </div>
            </div>
            <div class="mb-3">
              <div class="form-group">
                <label>Marka seçiniz</label>
                <select
                  class="form-select"
                  formControlName="brandId"
                >
                  <option *ngFor="let brand of brands" [value]="brand.id">
                    {{ brand.name }}
                  </option>
                </select>
              </div>
            </div>
            <div class="mb-3">
              <div class="form-group">
                <label>Renk seçiniz</label>
                <select class="form-select" formControlName="colorId">
                  <option *ngFor="let color of colors" [ngValue]="color.id">
                    {{ color.name }}
                  </option>
                </select>
              </div>
            </div>
            <div class="mb-3">
              <div class="form-group">
                <label for="modelYear">Model Yılı</label>
                <input
                  type="text"
                  id="modelYear"
                  formControlName="modelYear"
                  class="form-control"
                  placeholder="Model Yılı"
                />
              </div>
            </div>
            <div class="mb-3">
              <div class="form-group">
                <label for="dailyPrice">Günlük Fiyat</label>
                <input
                  type="text"
                  id="dailyPrice"
                  formControlName="dailyPrice"
                  class="form-control"
                  placeholder="Günlük Fiyat"
                />
              </div>
            </div>
            <div class="mb-3">
              <div class="form-group">
                <label for="description">Açıklama</label>
                <input
                  type="text"
                  id="description"
                  formControlName="description"
                  class="form-control"
                  placeholder="Açıklama"
                />
              </div>
            </div>
            <!-- <div class="mb-3">
              <div class="form-group">
                <label for="description">Resim</label>
                <input
                  type="text"
                  id="carImage"
                  formControlName="carImage"
                  class="form-control"
                  placeholder="Resim Yolu"
                />
              </div>
            </div> -->
          </form>
        </div>
  
        <div class="card-footer">
          <button class="btn btn-primary" (click)="update()">Güncelle</button>
        </div>
      </div>
    </div>
  </div>
